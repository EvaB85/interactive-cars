<!DOCTYPE html>
<html>
<head>
  <title>Race Car Mania!</title>
  <link rel='stylesheet' href='./style.min.css'>
</head>

<body>
  <header>
    <h1>RACE CAR MANIA!</h1>
  </header>
  <section>
    <div class='road-wrapper'>
      <div class='lane-lines'></div>

      <div class='car-wrapper'>
        <div class='car car--red'>
          <div class='car__roof'>
            <div class='car__window car__window--left car__window--red'></div>
            <div class='car__window car__window--right car__window--red'></div>
          </div>
          <div class='car__body car__body--red'></div>
          <div class='car__tires'>
            <div class='car__tires__tire car__tires__tire--left'></div>
            <div class='car__tires__tire car__tires__tire--right'></div>
          </div>
        </div>
        <div class='car car--blue'>
          <div class='car__roof'>
            <div class='car__window car__window--left car__window--blue'></div>
            <div class='car__window car__window--right car__window--blue'></div>
          </div>
          <div class='car__body car__body--blue'></div>
          <div class='car__tires'>
            <div class='car__tires__tire car__tires__tire--left'></div>
            <div class='car__tires__tire car__tires__tire--right'></div>
          </div>
        </div>
      </div>

    </div>
  </section>

  <script src='./script.js'></script>
</body>
</html>
